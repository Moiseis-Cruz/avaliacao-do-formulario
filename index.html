<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1 class="title">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="description">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="formulary">
            <form action="index.html" method="post">
                <input type="text" name="texto" id="texto" placeholder="Nome completo *" required>
                <h6 class="atention">campo obrigatório</h6>
                
                <input type="email" name="email" id="email" placeholder="Email *" required>
                <h6 class="atention">campo obrigatório</h6>
                
                <input type="tel" name="tel" id="tel" placeholder="Telefone *" required>
                <h6 class="atention">campo obrigatório</h6>
                
                <textarea name="text" id="mensagem" cols="30" rows="10" placeholder="Mensagem *" required></textarea>
                <h6 class="atention">campo obrigatório</h6>
                <p>* campos obrigatórios</p>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
